name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install PNPM ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      - name: Install Dependencies ğŸ”§
        run: pnpm install
      - name: Run Linting ğŸ§ 
        run: pnpm lint
      - name: Run Tests ğŸ§ª
        run: pnpm test
      - name: Build Project ğŸ—ï¸
        run: pnpm build
